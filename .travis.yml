language: node_js

cache:
  directories
    - node_modules
    - ~/.npm

node_js:
  - '12'

git:
  depth: 3

script:
  - yarn build

# notifications with travis-CI
# mandar email solo cuando falla y es exitoso

notifications:
  email:
    recipients:
      - remnychizot2015@gmail.com
      - jochizan.apps40@gmail.com
    on_success: always
    on_failure: always

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/
  target_branch: gh-pages
  commit_message: "Deploy de proyecto"

  on:
    branch: master
